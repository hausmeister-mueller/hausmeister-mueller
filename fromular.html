<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="creator" content="@nekupaw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formular.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script defer src="formularScript.js"></script>
    <title>HMS Müller / Formular</title>
</head>
<body>

<div class="headline-container">
    <div class="logo" style="--size: 35vh; height: var(--size); width: var(--size)"></div>
</div>


<div id="formular">
    <p class="headline">Reinigungstermin buchen - Formular</p>
    <div class="formular-page main-container">
        <div class="formular-page container">
            <div class="formular-page input-container">
                <label class="formular-page input-field">
                    <p>*Name</p>
                    <input id="name" type="text" placeholder="Musterman">
                </label>
                <label class="formular-page input-field">
                    <p>*Vorname</p>
                    <input id="lastName" type="text" placeholder="Max">
                </label>
            </div>
        </div>
        <div class="formular-page container">
            <div class="formular-page input-container">
                <label class="formular-page input-field">
                    <p>*Straße</p>
                    <input id="street" type="text" placeholder="Musterstraße">
                </label>
                <label class="formular-page input-field">
                    <p>*Haus Nr.</p>
                    <input id="streetNumber" style="width: 100px" type="text" placeholder="42">
                </label>
            </div>
        </div>
        <div class="formular-page container">
            <div class="formular-page input-container">
                <label class="formular-page input-field">
                    <p>*Ort</p>
                    <input id="city" type="text" placeholder="Musterstadt">
                </label>
                <label class="formular-page input-field">
                    <p>*PLZ</p>
                    <input id="zip" style="width: 100px" type="text" placeholder="87439">
                </label>
            </div>
        </div>
        <div class="formular-page container">
            <div class="formular-page input-container">
                <label class="formular-page input-field">
                    <p>*Telefon Nr.</p>
                    <input id="phone" type="text" placeholder="0151 1234567">
                </label>
                <label class="formular-page input-field">
                    <p>E-Mail</p>
                    <input id="email" type="text" placeholder="maxmusterman@example.de">
                </label>
            </div>
        </div>
    </div>
    <label style="display: flex; gap: 10px">
        <input id="agb" type="checkbox">
        <p style="font-size: 13px">*Hiermit bestätige ich, dass Sie die <a class="agb" href="agb.html">Allgemeinen
            Geschäftsbedingungen und <br> die Datenschutzerklärung</a> gelesen haben und ihnen zustimmen.</p>
    </label>

    <div style="display: flex; gap: 10px; flex-direction: column">
        <p style="font-size: 12px">Mit * gekennzeichneten Felder müssen ausgefüllt oder angehackt werden.</p>
        <button id="submitBtn" type="button" class="submit-btn disable" onclick="submit()" disabled>absenden - In Auftrag geben</button>
    </div>
</div>

</body>
</html>
